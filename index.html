<body>
    <div class="container">
        <div class="form-section">
            <h1>Startup Weekend Teaser Creator</h1>
            
            <form id="teaserForm">
                <h3 class="section-title">Header Information</h3>
                <div class="input-group">
                    <label>Title</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="input-group">
                    <label>Organization</label>
                    <input type="text" id="organization" required>
                </div>
                
                <div class="input-group">
                    <label>Location</label>
                    <input type="text" id="location" required>
                </div>
                
                <div class="input-group">
                    <label>Logo URL</label>
                    <input type="url" id="logoUrl" required>
                </div>
                
                <div class="input-group">
                    <label>Price</label>
                    <input type="text" id="price" required>
                </div>
                
                <div class="input-group">
                    <label>Dates</label>
                    <input type="text" id="dates" required>
                </div>

                <h3 class="section-title">Tab Content</h3>
                <div class="input-group">
                    <label>Event Details (one point per line)</label>
                    <textarea id="event" required placeholder="Enter each point on a new line"></textarea>
                </div>
                
                <div class="input-group">
                    <label>Schedule (one point per line)</label>
                    <textarea id="schedule" required placeholder="Enter each point on a new line"></textarea>
                </div>
                
                <div class="input-group">
                    <label>Experience (one point per line)</label>
                    <textarea id="experience" required placeholder="Enter each point on a new line"></textarea>
                </div>

                <h3 class="section-title">Button Settings</h3>
                <div class="input-group">
                    <label>Ticket URL</label>
                    <input type="url" id="ticketUrl" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="preview-btn">Generate Preview</button>
                    <button type="button" class="test-btn" id="prefillBtn">Test Data</button>
                    <button type="button" class="clear-btn" id="clearBtn">Clear</button>
                </div>
            </form>
        </div>
        
        <div class="preview-section">
            <h2 class="preview-header">Preview</h2>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        let currentTab = 0;
        let rotationInterval;

        const testData = {
            title: "Startup Weekend: Student Edition",
            organization: "Spacecubed",
            location: "Riff, Perth",
            logoUrl: "https://i.ibb.co/nfwGbtw/IMG-1707.jpg",
            event: "54-hour entrepreneurial sprint for students\nTransform ideas into startups\nExpert mentorship from industry leaders\nOpen to all university students (18+)\nNetwork with future co-founders",
            schedule: "Friday 5PM-8PM: Networking & Pitches\nSaturday 9AM-7PM: Build & Develop\nSunday 9AM-7PM: Prototype & Present\nSunday 4PM-7PM: Final Pitches\nMeals & refreshments included",
            experience: "Hands-on startup experience\nProfessional mentorship\nBusiness model development\nMarket validation workshops\nPitch to expert judges\nBuild lasting connections",
            price: "$20",
            dates: "Nov 15-17",
            ticketUrl: "https://events.humanitix.com/startup-weekend-student-edition-november-2024"
        };

        function prefillForm() {
            Object.keys(testData).forEach(key => {
                const element = document.getElementById(key);
                if (element) element.value = testData[key];
            });
            updatePreview();
        }

        function updatePreview() {
            const formData = {};
            Object.keys(testData).forEach(key => {
                formData[key] = document.getElementById(key)?.value || '';
            });

            const points = content => content.split('\n')
                .filter(point => point.trim())
                .map(point => `<p>${point.trim()}</p>`)
                .join('');

            const previewHtml = `
                <div class="preview-card">
                    <div class="header">
                        <div class="logo-circle">
                            <img src="${formData.logoUrl}" alt="Logo" crossorigin="anonymous">
                        </div>
                        <div class="header-text">
                            <h2>${formData.title}</h2>
                            <p>${formData.organization} - ${formData.location}</p>
                            <div class="meta-tags">
                                <span class="tag price-tag">${formData.price}</span>
                                <span class="tag date-tag">${formData.dates}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="content-area">
                        <div class="tab-bar">
                            <button type="button" class="tab-button active" onclick="switchTab(0)">Event</button>
                            <button type="button" class="tab-button" onclick="switchTab(1)">Schedule</button>
                            <button type="button" class="tab-button" onclick="switchTab(2)">Experience</button>
                        </div>
                        
                        <div class="tab-content active">${points(formData.event)}</div>
                        <div class="tab-content">${points(formData.schedule)}</div>
                        <div class="tab-content">${points(formData.experience)}</div>
                        
                        <a href="${formData.ticketUrl}" class="ticket-button" target="_blank">Get Your Ticket</a>
                    </div>
                </div>
            `;

            document.getElementById('preview').innerHTML = previewHtml;
            startRotation();
        }

        function switchTab(index) {
            currentTab = index;
            document.querySelectorAll('.tab-button').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.tab-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });
        }

        function startRotation() {
            clearInterval(rotationInterval);
            rotationInterval = setInterval(() => {
                currentTab = (currentTab + 1) % 3;
                switchTab(currentTab);
            }, 5000);
        }

        document.getElementById('teaserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updatePreview();
        });

        document.getElementById('prefillBtn').addEventListener('click', prefillForm);
        
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('teaserForm').reset();
            document.getElementById('preview').innerHTML = '';
            clearInterval(rotationInterval);
        });

        document.addEventListener('click', function(e) {
            if (e.target.closest('.preview-card')) {
                clearInterval(rotationInterval);
            }
        });

        document.addEventListener('mouseleave', function(e) {
            if (e.target.closest('.preview-card') && document.getElementById('preview').innerHTML) {
                startRotation();
            }
        });
        
        // Auto-fill form on page load
        document.addEventListener('DOMContentLoaded', function() {
            prefillForm();
            updatePreview();
        });
    </script>
